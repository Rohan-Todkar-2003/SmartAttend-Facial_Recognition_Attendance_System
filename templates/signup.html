<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
  <title>SmartAttend: Employee Facial Attendance System</title>
  <link rel="icon" type="image/x-icon" href="static/navbar_icon.png">

  <style>
    section {
      background-image: url('static/bg.jpg');
      background-attachment: fixed;
      background-size: cover;
    }
    html, body {
      overflow: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      width: 0px;
      height: 0px;
      background: transparent;
    }
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 0 25px 25px 0;
      overflow: hidden;
    }
    .image-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.6), transparent);
    }
    .signup-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-auto">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  <form class="mx-1 mx-md-4" method="post">
                    {% if incorrect == True %}
                    <p style="color:red">{{msg}}</p>
                    {% endif %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-thumbtack fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control form-control-lg" name="id"
                          pattern="^Owner[0-9]{2}$" title="ID must start with 'Owner' followed by exactly two digits (e.g., Owner01)" required />
                        <label class="form-label" for="form3Example1c">Owner ID</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example2c" name="name" class="form-control" pattern="^[A-Z][a-z]*( [A-Z][a-z]*){0,2}$" maxlength="50" title="Full Name should contain only letters, with each word starting with a capital letter, up to 2 spaces, a maximum of 3 parts (e.g., 'First Middle Last'), and be up to 50 characters long." required />
                        <label class="form-label" for="form3Example2c">Your Name</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" name="mail" class="form-control" 
                           pattern="^(?!\.)(?!.*\.\.)(?!.*\.$)[a-zA-Z0-9._%+-]{6,30}@gmail\.com$" title="Email must end with '@gmail.com's and should not contain multiple '@' or '.'" required />
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example4c" name="username" class="form-control" 
                           pattern="^[A-Z][A-Za-z0-9_]{0,19}$" maxlength="20" title="Username must start with a capital letter and can only contain letters, numbers, and underscores (_), no spaces or other special characters." required />
                        <label class="form-label" for="form3Example4c">Create a username</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 position-relative">
                        <input type="password" id="form3Example5c" name="pass" class="form-control" pattern=".{8,}"
                          title="8 characters at least" required />
                        <label class="form-label" for="form3Example5c">Password (at least 8 characters)</label>
                        <i class="fas fa-eye position-absolute" id="togglePassword1"
                          style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 position-relative">
                        <input type="password" id="form3Example6cd" class="form-control" name="pass2" required pattern=".{8,}"
                          title="8 characters at least" />
                        <label class="form-label" for="form3Example6cd">Repeat your password</label>
                        <i class="fas fa-eye position-absolute" id="togglePassword2"
                          style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-dark btn-lg">Register</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-stretch order-1 order-lg-2">
                  <div class="image-container">
                    <img src="static/signup.webp" class="signup-img img-fluid" alt="Signup Image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
  <script>
    document.getElementById("togglePassword1").addEventListener("click", function() {
      let passwordField = document.getElementById("form3Example5c");
      let type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      this.classList.toggle("fa-eye-slash");
    });

    document.getElementById("togglePassword2").addEventListener("click", function() {
      let passwordField = document.getElementById("form3Example6cd");
      let type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      this.classList.toggle("fa-eye-slash");

            // If everything is valid
      validationMessage.textContent = 'Form submitted successfully!';
      validationMessage.style.color = 'green';
    });
  </script>
</body>

</html>
