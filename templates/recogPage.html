<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>SmartAttend: Employee Facial Attendance System</title>
  <link rel="icon" type="image/x-icon" href="static/navbar_icon.png">

  <style>
    /* Set one background image for the entire page */
    html,
    body {
      background-image: url('/static/white_bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    #btn {
      width: 55%;
      font-size: large;
      font-family: Georgia;
      color: whitesmoke;
      margin-top: 1px;
      border: 2px solid white;
      text-align: center;
    }

    #cam {
      border: 2px solid white;
      border-radius: 6px;
    }

  .log {
    color: white;
    text-decoration: none;
  }

  .log:hover {
    color: rgb(255, 255, 255);
    text-decoration: none;
  }

    /* Hide scrollbars in the navbar but allow scrolling if needed */
    .navbar {
      overflow-x: auto;
    }

    .navbar::-webkit-scrollbar {
      display: none;
    }

    /* Hover effect for title, Home, Logout, and username */
    .hover-effect {
      transition: transform 0.2s ease-in-out, text-shadow 0.2s ease-in-out;
    }

    .hover-effect:hover {
      transform: scale(1.1);
      text-shadow: 0 0 8px #000000;
    }

    /* New hover effect for logo/icon using drop shadow */
    .logo-hover-effect {
      transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out;
    }

    .logo-hover-effect:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px #000000);
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg sticky-top" style="background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <a class="navbar-brand" href="/">
      <img src="static/navbar_icon.png" width="35" class="d-inline-block align-top logo-hover-effect" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li>
          <a href="/" class="hover-effect" style="color: rgb(0, 0, 0); text-decoration: none;">
            <h6>SmartAttend: Employee Facial Attendance System</h6>
          </a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <a href="/" class="mr-5 mt-2 log hover-effect" style="color: rgb(0, 0, 0); text-decoration: none;">
          <h5>Home</h5>
        </a>
        <a href="/logout" class="mr-5 mt-2 log hover-effect" style="color: rgb(0, 0, 0); text-decoration: none;">
          <h5>Logout</h5>
        </a>
         <a href="/about" class="mr-5 mt-2 log hover-effect" style="color: rgb(0, 0, 0); text-decoration: none;">
          <h5>About Us</h5>
        </a>
        <h5 class="my-2 my-sm-0 hover-effect" style="color: rgb(0, 0, 0);">Hey, {{current_user.username}}</h5>
      </div>
    </div>
  </nav>

  <center>
    <a type="button" href="/" class="btn btn-outline-danger mt-2"  style="background-color: #ff0000; color: white; " id="btn">Stop</a>
  </center>

  <!-- camera window -->
  <div>
    <div style="justify-content: center; display: flex; margin-top: 5px;">
      <img id="cam" src="{{ url_for('video') }}" width="55%">
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script>
document.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        document.getElementById("stopButton").click(); // Simulate button click
    }
});

document.getElementById("stopButton").addEventListener("click", function() {
    fetch('/stop_scan')  // Call Flask backend to stop scanning
    .then(response => {
        window.location.href = "/";  // Redirect to home page
    });
});
</script>

</body>

</html>
